<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="login-container flex-vertical children-middle">
    <div class="login-card flex-vertical w-100">
        <h1 class="heading1">Welcome to Avavya</h1>
        <p class="paragraph1 txt-gray gap-d30">Welcome back, please enter your details</p>
        <div class="input-wrapper gap-d20">
            <label class="input-name" for="input">Name</label>
            <input class="input-box" type="text" placeholder="Enter your email">
        </div>
        <div class="input-wrapper gap-d20">
            <label class="input-name" for="password">Password</label>
            <input class="input-box" type="password" value="passwordplaceholder" placeholder="Enter your name">
        </div>
        <p class="paragraph2 txt-gray gap-d30"> <a href="#">Forgot Password?</a></p>
        <button class="btn btn-primary gap-d20">
            <span class="material-icons md-24 gap-r10">login</span>
                Sign - In
        </button>
        <a href="./signup-page.html" class="btn btn-primary-outline">Don't have an account? Signup</a>
    </div> 
    </section>
</body>
</html>
