<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    <section class="login-container flex-vertical children-middle">
    <div class="login-card flex-vertical w-100">
        <h1 class="heading1">Welcome to Avavya</h1>
        <p class="paragraph1 txt-gray gap-d30"></p>
        <div class="input-wrapper gap-d20">
            <label class="input-name" for="input">Name</label>
            <input class="input-box" type="text" placeholder="Enter your name">
        </div>
        <div class="input-wrapper gap-d20">
            <label class="input-name" for="input">Email</label>
            <input class="input-box" type="text" placeholder="Enter your email">
        </div>
        <div class="input-wrapper gap-d20">
            <label class="input-name" for="password">Password</label>
            <input class="input-box" type="password"  placeholder="Enter your password">
        </div>
        <div class="input-wrapper gap-d20">
            <label class="input-name" for="password">Confirm Password</label>
            <input class="input-box" type="password"  placeholder="Re-enter Password">
        </div>
        <p class="paragraph2 txt-gray gap-d30"> <a href="./login-page.html">Already Have an Account?</a></p>
        <button class="btn btn-primary gap-d20">
            <span class="material-icons md-24 gap-r10">login</span>
                Sign - Up
        </button>   
    </div> 
    </section>
</body>
</html>
